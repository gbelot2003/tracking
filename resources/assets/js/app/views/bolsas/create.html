<div id="bolsas-create">
    <h3>Nueva Bolsa de encomiendas</h3>
    <div class="row">

        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">No. Guia de Bolsa</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- code Form Input -->
                            <div class="form-group">
                                <input class="select form-control" id="code" name="code" type="text" ng-model="bolsa.code">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button id="generate" class="btn btn btn btn-material-indigo" ng-click="generateCode()">Generar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Destinos</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <select ui-select2="SelectEstablecimientoSender" data-placeholder="Establecimiento Remitente" ng-model="bolsa.establecimiento_envio_id">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <select ui-select2="selectEstablecimientoReciber" data-placeholder="Establecimiento Destino" ng-model="bolsa.establecimiento_recive_id">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" ng-click="createBag()" ng-disabled="validacion()">Crear Bolsa</button>
            <button type="button" class="btn btn-flat" ng-click="bagCancel()">Cancelar</button>
        </div>
        <pre>{{ bolsa }}</pre>
    </div>
</div>
