<div class="row">
    <div class="col-md-3">
        <label for="code">No Guía</label>
        <input type="text" class="form-control" id="code" value="{{ bolsa.code }}" readonly/>
    </div>

    <div class="col-md-3">
        <div class="form-group" ng-if="shipmentEdit">
            <label for="eremitente">Est. Remitente</label>
            <select id="eremitente" ui-select2="selectTradersSender" data-placeholder="Establecimiento Remitente" ng-model="bolsa.sender_id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group" ng-if="!shipmentEdit">
            <label for="eremitente">Est. Remitente</label>
            <input type="text" value="{{ bolsa.sender.name}}" class="form-control" readonly/>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group" ng-if="shipmentEdit">
            <label for="edestino">Est. Destino</label>
            <select id="edestino"  ui-select2="selectTradersSender" data-placeholder="Establecimiento Remitente" ng-model="bolsa.sender_id">
                <option value=""></option>
            </select>
        </div>


        <div class="form-group" ng-if="!shipmentEdit">
            <label for="eremitente">Est. Remitente</label>
            <input type="text" value="{{ bolsa.reciber.name}}" class="form-control" readonly/>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group">
            <label>Ultima actualización</label>
            <input type="text" value="{{ bolsa.updated_at }}" class="form-control" readonly/>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingrese Guías de encomiendas</h3>
                </div>
                <div class="panel-body">
                    <input type="number" class="form-control" id="code" ng-model="shipment.code" ng-model-options="{ debounce: 500 }"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info" ng-if="bolsa.shipments.length">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Total de encomiendas </h3>
            </div>
            <div class="panel-body">
                <p class="text-center text-success"><strong>{{ bolsa.shipments.length }}</strong></p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>No. Guía</th>
                <th>Remitente</th>
                <th>Destino</th>
                <th>Fecha</th>
                <th>Agregar</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in bolsa.shipments">
                <td>{{ item.code}}</td>
                <td>{{ item.senders.name }}</td>
                <td>{{ item.recivers.name }}</td>
                <td>{{ item.created_at }}</td>
                <td><a href="" ng-click="removeShipmente($index)"><i class="fa fa-trash-o fa-2x"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
