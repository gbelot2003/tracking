<div class="row">
    <div class="col-md-12">
        <div class="double-bounce1" ng-show="loader.loading"><span us-spinner></span></div>
        <div class="row">
            <div class="col-sm-10">
                <h2>{{ title }}</h2>
            </div>
            <div class="col-sm-2">
                <a href="#/usuarios/create/" class="btn btn-warning">Nuevo <span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="col-md-12">
                             <div class="form-group has-feedback">
                              <div class="input-group">
                                <span class="input-group-addon">Buscar</span>
                                <input type="text" class="form-control" id="search" ng-model='searchable' aria-describedby="inputGroupSuccess1Status">
                              </div>
                              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                              <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                <div class="double-bounce1" ng-show="loader.loading2"><span us-spinner></span></div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>email</th>
                            <th>Rol</th>
                            <th>Empresa</th>
                            <th>Establecimiento</th>
                            <th>Estado</th>
                            <th>Desde</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{ user.id }}</td>
                            <td><a href="#/usuarios/{{ user.id }}">{{ user.name }}</a></td>
                            <td>{{ user.email }}</td>
                            <td>
                                <div>
                                    <span ng-repeat="rol in user.roles">{{ rol.display_name }}</span>
                                </div>
                            </td>
                            <td>{{ user.empresa.name }}</td>
                            <td>{{ user.establecimiento.name }}</td>
                            <td>{{ user.estado.name }}</td>
                            <td>{{ user.created_at }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12">
                <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-click="nextPage(currentPage)"></uib-pagination>
            </div>
        </div>
    </div>
</div>
