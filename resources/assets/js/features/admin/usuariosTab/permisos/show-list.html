<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ title }} {{ perm.display_name }}</h3>
    </div>

    <div class="modal-body">
        <div class="double-bounce1" ng-show="loader.loading"><span us-spinner></span></div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">Buscar</span>
                        <input type="text" class="form-control" ng-model='searchable' aria-describedby="inputGroupSuccess1Status">
                      </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Usuario</th>
                            <th>Empresa</th>
                            <th>Establecimiento</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in permiso.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter: searchable">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.empresa.name }}</td>
                            <td>{{ user.establecimiento.name }}</td>
                            <td>{{ user.estado.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <uib-pagination total-items="totalItems" ng-model="currentPage"
                    max-size="5" boundary-links="true" ng-change="pageChanged()"
                    items-per-page="itemsPerPage" class="pagination-sm"
                    ng-if="paginating" force-ellipses="true" ng-click="setPage(currentPage)">
                </uib-pagination>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cerrar</button>
    </div>

</div>
