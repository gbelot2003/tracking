<div class="row">
    <div class="col-md-12">
        <h2>{{ title }}</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="search" placeholder="Buscar" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>email</th>
                    <th>Rol</th>
                    <th>Empresa</th>
                    <th>Establecimiento</th>
                    <th>Estado</th>
                    <th>Desde</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.id }}</td>
                    <td><a href="#/usuarios/{{ user.id }}">{{ user.name }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>
                        <div>
                            <span ng-repeat="rol in user.roles">{{ rol.display_name }}</span>
                        </div>
                    </td>
                    <td>{{ user.empresa.name }}</td>
                    <td>{{ user.establecimiento.name }}</td>
                    <td>{{ user.estado.name }}</td>
                    <td>{{ user.created_at }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-click="nextPage(currentPage)"></uib-pagination>
    </div>
</div>
